on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json

  # Update the readme but only when it's creating a new release, not during the build
  update-readme:
    needs: [release-please]
    if: github.event_name != 'pull_request' && ! needs.release-please.outputs.release_created
    uses: linchpin/actions/.github/workflows/update-readme.yml@v3
    secrets: inherit
